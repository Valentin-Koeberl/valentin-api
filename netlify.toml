[build]
  # Es gibt kein Frontend, wir bauen einfach gar nichts
  command = "npm run build || echo 'no build'"
  publish = "public"
  functions = "netlify/functions"

# Optional: kleiner Dummy-Redirect f√ºr Root
[[redirects]]
  from = "/"
  to = "/.netlify/functions/health"
  status = 200

[[redirects]]
  from = "/chat"
  to = "/.netlify/functions/chat"
  status = 200
  force = true
